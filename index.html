<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les orchidées</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <!--    contient le titre et les les 7 carrés   -->
        <div id="square">
            <div id="titre">
                <div id="phalae">
                    <h1>Phalaenopsis</h1>
                </div>
                <div id="txt">
                    <p>Plantes herbacées des régions tempérées à tropicales.</p>
                    <p>Apprenez tous sur ces superbes plantes.</p>
                </div>
                <nav>
                    <a href="" class="boutonResume" title="accueil">
                        <i class="fas fa-spa"></i>
                        <span>accueil</span>
                    </a>
                    <a href="" class="boutonContact" title="contact">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <span>CONTACT</span>
                    </a>
                </nav>
            </div>
            <a id="question" href="">
                <div class="case">
                    <i class="fas fa-question-circle"></i>
                    <span>Le saviez-vous ?</span>
                </div>
            </a>
            <a id="espèces" href="">
                <div class="case">
                    <i class="fas fa-seedling"></i>
                    <span>Les différentes espèces</span>
                </div>
            </a>
            <a id="entretien" href="">
                <div class="case">
                    <i class="fas fa-hands"></i>
                    <span>entretien</span>
                </div>
            </a>
            <a id="rempotage" href="">
                <div class="case">
                    <i class="fas fa-sync-alt"></i>
                    <span>rempotage</span>
                </div>
            </a>
            <a id="culture" href="">
                <div class="case">
                    <i class="fas fa-sun"></i>
                    <span>culture</span>
                </div>
            </a>
            <a id="arrosage" href="">
                <div class="case">
                    <i class="fas fa-tint"></i>
                    <span>arrosage</span>
                </div>
            </a>
            <a id="multiplier" href="">
                <div class="case">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <span>multiplier</span>
                </div>
            </a>
        </div>
        <div id="photo">
            <div id="button-photo">
                <a  href="" title="imgage suivante">
                    <i id="tripleP" class="fas fa-ellipsis-h"></i>
                </a>
                <div class="doubleF">
                    <a href="" title="précédent">
                        <i id="flecheLeft" class="fas fa-angle-left"></i>
                    </a>
                    <a href="" title="suivant">
                        <i id="flecheRight" class="fas fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
